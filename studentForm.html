<!DOCTYPE html>
<html>
<head>  
<title>Page Title</title>
</head>
<body>
  <style>
    .required:after {
      content:" *";
      color: red;
    }
    label { float: left; width: 160px; }

input,select { width: 160px; }
  </style>
<h1>Student Information</h1>
<form name="myform" onsubmit="return (validate());">
  <label class="required"> Student Name </label>
  <input type="text" id="stud"><br>
  <label class="required"> Student Father Name </label>
  <input type="text" id="studFather"><br>
  <label class="required"> Student Mother Name </label>
  <input type="text" id="studMother"><br>
  <label>Class Standard</label>
  <select id = "standard">
    <option value="default" selected>[choose yours]</option>
    <option value = "1">First</option>
    <option value = "2">Second</option>
    <option value = "3">Third</option>
 </select><br>
 <label> School Name</label>
 <input type="text" id="schName"><br>
 <label class="required"> Student Date of Birth </label>
      <input type="date" id="date"><br>
  <label class="required"> Age </label> 
  <input type="number" id="age"><br>
  <label> Student Address</label>
 <input type="text" id="address" size="50"><br>
  <input type="button" onClick="student(form)" value="submit" />
  <input type="reset" value="Cancel"/>
  </form>
<script src="scripts.js"></script>

</body>
</html>
